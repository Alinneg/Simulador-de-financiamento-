<!DOCTYPE html>
<html lang="pt" style="height:100%">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simulador de Financiamento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <style>

    </style>


</head>
<body style="height: 100%">

<header style=" background-color:antiquewhite; height: 10%; margin-bottom: 2px;">
    <h1 id="nomePage">Financiamento</h1>
</header>

<div class="container-fluid" style="height:100%">
    <div class="row" style="height:100%">

        <div class="col-lg-3" style="background-color: #fff;">

            <button id="saibaMais" class="btn btn-primary" onClick="invocaModalSaibaMais()" style="
                 color: #fff;
                 background-color: #47362f;
                 border-color: #48362f;
                 width: 100px;
                 height: 21px;
                 font-size: 12px;
                 padding: 2px 0px 0 0;
                 margin-left: 4px;
                 margin-top: 10px;
                 margin-bottom: 3px;
                 text-transform: uppercase;
                 " target="_blank">Saiba mais
            </button>


        </div>

        <div class="col-lg-9" style="background-color:antiquewhite; height: 110%;">

            <p style="margin-top: 40px; margin-left: 150px; margin-right: 150px;">Pronto para começar? Então, informe os campos abaixo</p>

            <form  style="margin-top: 50px; margin-left: 15%; margin-right: 15%;" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Qual o tipo de bem?*</label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                        <option selected>Escolha o tipo de bem...</option>
                        <option>Novo</option>
                        <option>Usado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valorSolicitado">Qual valor você quer solicitar (R$)?*</label>
                    <input type="text" class="form-control" id="valorSolicitado" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Valor máximo 500.000
                    </div>
                </div>
                <div class="form-group">
                    <label for="valorEntrada">Quanto pretende dar de entrada (R$)?</label>
                    <input type="text" class="form-control" id="valorEntrada" placeholder="name@example.com" >
                </div>
                <div class="form-group">
                    <label for="dataPrimeiraParcela">Quando quer pagar a primeira parcela?*</label>
                    <input type="text" class="form-control" id="dataPrimeiraParcela" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="quantidadeParcelas">Em quantas parcelas quer pagar?*</label>
                    <input type="text" class="form-control" id="quantidadeParcelas" placeholder="name@example.com" required>
                    <div class="invalid-feedback">
                        Prazo máximo 60 parcelas
                    </div>
                </div>
                <div class="form-group">
                    <label for="taxaDeJuros">Qual o valor da taxa de juros (% ao mês)?*</label>
                    <input type="text" class="form-control" id="taxaDeJuros" placeholder="name@example.com" required>
                </div>
                <button style="background-color: #47362f; border-color: #48362f; width: 100%; margin-top: 2%;" type="submit" class="btn btn-primary btn-calcular">CALCULAR</button>
            </form>
        </div>
</div>

<script src="js/commands.js"></script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>


</body>
</html>
