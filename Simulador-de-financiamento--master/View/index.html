<!DOCTYPE html>
<html lang="pt" style="height:100%">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simulador de Financiamento</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/matrix-style.css" />
    <link rel="stylesheet" href="css/matrix-media.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/bootstrap-wysihtml5.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    <style>
    </style>


</head>
<body style="height: 100%">
    <!-- ICONE -->
    <div id="header">
        <h1><a href="#"></a></h1>
    </div>


    <!--MENU A ESQUERDA-->
    <div id="sidebar">
        <ul>
            <li><a href="index.html"><i class="icon icon-money"></i> <span>Financiamento</span></a> </li>
        </ul>
    </div>

    <!-- CONTEUDO -->
    <div id="content">
        <!-- MENU TOPO DIRETORIO PAGINA -->
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-money"></i> Inicio</a> -> <a href="#" class="current">Financiamento</a> </div>
            <center><h1>Simular Financiamento</h1></center>
        </div>



        <div class="container-fluid">
            <hr>
            <div class="row-fluid">
                <div class="span3"></div>
                <div class="span6">

                    <div class="widget-box">
                        <div class="widget-title">
                            <span class="icon"> <i class="icon-pencil"></i> </span>
                            <h5>Financiamento</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <form class="form-horizontal" >
                                <div class="control-group">
                                    <label class="control-label">Qual o tipo de bem?</label>
                                    <div class="controls">
                                        <div class="select">
                                            <select id="tipoBem" class="span11">
                                                <option selected>Escolha o tipo de bem...</option>
                                                <option>Novo</option>
                                                <option>Usado</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">Valor do financiamento:</label>
                                    <div class="controls">
                                        <div class="input-prepend span11">
                                            <span class="add-on">R$</span>
                                            <input type="number" min="10000.01" max="500000.00" step="5000.00" class="span11" placeholder="10000.99" />
                                        </div>
                                        <span class="help-block"><br />Valor minimo: R$10.000,00 <p> Valor maximo: R$500.000,00</p></span>

                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">Valor de entrada:</label>
                                    <div class="controls">

                                        <div class="input-prepend span11">
                                            <span class="add-on">R$</span>
                                            <input type="number" min="1000.01" max="450000.00" step="5000.00" class="span11" placeholder="5000.99" />
                                        </div>
                                        <span class="help-block"><br />Valor minimo: 10% do valor do financiamento</span>

                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">Vencimento da primeira parcela:</label>
                                    <div class="controls">
                                        <div data-date="12-02-2012" class="input-append date datepicker span11">
                                            <input type="text" placeholder="01/12/2013" data-date-format="dd/mm/yyyy" class="span11">
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>

                                    </div>

                                </div>

                                <div class="control-group">
                                    <label class="control-label">Total de parcelas:</label>
                                    <div class="controls">

                                        <input type="number" min="2" placeholder="2" step="1" max="72" class="span11" />
                                        <span class="help-block">Maximo 72 parcelas</span>

                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">Taxa de juros (ao mês):</label>
                                    <div class="controls">
                                        <div class="input-prepend span11">

                                            <input type="number" min="0.01" max="20.00" step="0.01" placeholder="2.45" class="span11" />
                                            <span class="add-on">%</span>
                                        </div>
                                        <span class="help-block"><br />Taxa minimo: 0.01% <p> Taxa maximo: 20.99%</p></span>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <span class="span8"></span>  <button type="submit" class="btn btn-success span4">Simular</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="span3"></div>
            

            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12"> IHC - Simulador de Financiamento </div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.ui.custom.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.uniform.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/matrix.js"></script>
        <script src="js/matrix.form_validation.js"></script>

</body>
</html>
